---
- name: Remove snap packages
  become: true
  community.general.snap:
    name: "{{ item }}"
    state: absent
  loop: "{{ snap_packages }}"
  when:
    - ansible_facts.services["snapd.service"].state == 'running'
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version >= "22.04"

- name: Shutdown snapd services, sockets and timers
  become: true
  ansible.builtin.service:
    name: "{{ item }}"
    state: stopped
    enabled: false
  failed_when: false
  loop:
    "{{ snapd_services }}"
  loop_control:
    loop_var: service
  when:
    - ansible_distribution == "Ubuntu"
    - ansible_distribution_version >= "22.04"
    - ansible_facts.services[service] is defined
    - ansible_facts.services[service].status == 'enabled'
